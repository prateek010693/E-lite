<div class="main-content">
  <div class="row">
    <div class="col-lg-12">
      <form [formGroup]="workorder_form">
        <!-- {{workOrderDetailForm.value |json}} -->
        <div class="row">
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label>Record No.</label>
                <input type="text" class="form-control" placeholder="Record No" value="" formControlName="recordNumber">
              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label>Aircraft No.</label>
                <input type="text" class="form-control" placeholder="Aircraft No" value=""
                  formControlName="aircraftNumber">
              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label>Model</label>
                <input type="text" class="form-control" placeholder="Model" value="" formControlName="model">
              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label>Variation</label>
                <input type="text" class="form-control" placeholder="Variation" value="" formControlName="variation">
              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label>Location Of Aircraft</label>
                <input type="text" class="form-control" placeholder="Location Of Aircraft" value=""
                  formControlName="locationOfAircraft">
              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label>Date Of Transfer</label>
                <input type="date" class="form-control" placeholder="Date Of Transfer" value=""
                  formControlName="dateOfTransfer">
              </div>
            </div>
            <!-- <div class="col-md-4 px-1">
                  <div class="form-group">
                    <label>Date Of Return</label>
                    <input type="date" class="form-control" placeholder="Date Of Return" value="" formControlName="recordNumber">
                  </div>
                </div> -->
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label>Dett Location</label>
                <input type="text" class="form-control" placeholder="Dett Location" value=""
                  formControlName="dettLocation">
              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label>Dett Location Base</label>
                <input type="text" class="form-control" placeholder="Dett Location Base" value=""
                  formControlName="dettLocationBase">
              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label>Status</label>
                <input type="text" class="form-control" placeholder="Status" value="" formControlName="status">
              </div>
            </div>
          </div>
        <div class="row">
            <div class="col-md-12 px-1">
                <div class="form-group btn-normal btn-savecancel">
                  <label style="visibility:hidden">Create New WO</label>
                  <button type="button" class="save" (click)="createWorkorder(id)">Create New WO </button>
                </div>
            </div>
        </div>
    </form>
         
      <div class="col-md-12">
        <div class="table-responsive">
          <p class="table-heading">Work Order List</p>
          <div class="table-scroll">
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]='searchvalue'   placeholder="search">
             </div>
            <table class="table">
              <thead class=" text-primary">
                <th>WO</th>
                <th>Description</th>
                <th>WorkType</th>
                <th>PM</th>
                <th>PM Description</th>
                <th>Asset</th>
                <th>Status</th>
              </thead>
              <tbody>
                <tr *ngFor="let finalData of viewWorkorder |  search: searchvalue|paginate : {id: 'listing_pagination',
                itemsPerPage: 5,
                currentPage:page,
                totalItems: totalrecs }">
                  <td><button class="btn-click" (click)="editWorkorder(finalData.wo_id)">{{finalData.wo}}</button></td>
                  <td>{{finalData.description}}</td>
                  <td>{{finalData.workType}}</td>
                  <td>{{finalData.pm}}</td>
                  <td>{{finalData.pm_desc}}</td>
                  <td>{{finalData.asset}}</td>
                  <td>{{finalData.status}}</td>
                </tr>
                <!-- <tr>
                <pagination-controls id='listing_pagination' maxSize="5" directionLinks="true" (pageChange)="page=$event"></pagination-controls>
                </tr> -->
              </tbody>
            </table>
            <div class="container" *ngIf="isShow">
              
                <pagination-controls id='listing_pagination' maxSize="5" directionLinks="true" (pageChange)="page=$event"></pagination-controls>
                
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
